<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Simple Javascript Image Carousel">
    <meta name="keywords" content="HTML, CSS, JavaScript, Vanilla Javascript">
    <meta name="author" content="Jenny Waller">

    <meta property='og:title' content='Javascript Image Carousel'>
    <meta property='og:image' content='https://jenwaller.se/meta/javascript-image-slider.jpg'>
    <meta property='og:description' content='An image carousel based on vanilla JS, css and HTML. First term short project at the FrontEnd Developer Ed. at Medieinstitutet fall 2022.'>
    <meta property='og:url' content='https://jenmwa.github.io/Javascript-Img-Carousel/'>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Buda&display=swap" rel="stylesheet">

    <title>Simple Javascript image Carousel by Jenny Waller</title>
    
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  
  <body>
    <header>
      <h4>JAVASCRIPT<br> image carousel</h4>
    </header>

    <div class="slideshow" id="slideshow">
      <div class="images">
        <img id="img1" class="img-1" width="800" height="400">
        <img id="img2" class="img-2" width="800" height="400">
      </div>

      <div class="controls">
        <button class="left" id="prevImage">
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </button>

        <button class="right" id="nextImage">
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

      <div class="indicator" id="indicatorDots"></div>
    </div>
    <footer>
      <a href="https://github.com/jenmwa" target="_blank">
        <img src="assets/github-svgrepo-com.svg" alt="Github logo">
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
